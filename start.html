<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMN Gotcha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="background" class="paralax">
    <audio autoplay>
        <source src="Sources/music.mp3" type="audio/mpeg">
    </audio>
    <div class="container my-4">
        <nav id="navigasi" class="navbar rounded">
            <div class="container-fluid mx-3">
                <h1 class="navbar-brand">UMNGotcha</h1>
                <a href="aboutme.html">
                <button id="About1" type="button" class="border-0">About Us</button></a>
            </div>
        </nav>
        <div id="clock"></div>
        <div id="greeting" class="text-center mt-1"><h3></h3></div>
        <div id="level" class="text-center mt-1"><h3></h3></div>
        <div class="container text-center">
            <div>
                <canvas id="canvas4" class="mt-2"></canvas>
            </div>
            <div id="buttons" class="row d-flex justify-content-end align-items-end">
                <div class="col-4">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <button id="up" type="button" class="btn btn-block b1"><img
                                    src="Sources/up-arrow.png" /></button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <button id="left" type="button" class="btn btn-block b2"><img
                                    src="Sources/up-arrow.png" /></button>
                        </div>
                        <div class="col-4">
                            <button id="right" type="button" class="btn btn-block b3"><img
                                    src="Sources/up-arrow.png" /></button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <button id="down" type="button" class="btn btn-block b4"><img
                                    src="Sources/up-arrow.png" /></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="stat p-4 mx-4 rounded-2 mb-3 w-25 text-start mx-auto h-25">
            <div id="left">
                <img src="Sources/feed.png" style="width: 30px;" class="my-1">
                <button id="feed-button" class="mt-4">Feed</button>
                <div class="health-bar">
                    <div class="hunger-progress"></div>
                </div>
                <img src="Sources/playing.png" style="width: 30px;" class="my-1">
                <button id="play-button" class="mt-4">play</button>
                <div class="health-bar">
                    <div class="play-progress"></div>
                </div>
            </div>
            <div id="right">
                <img src="Sources/sleeping.png" style="width: 30px;" class="my-1">
                <button id="sleep-button" class="mt-4">sleep</button>
                <div class="health-bar">
                    <div class="sleep-progress"></div>
                </div>
                <img src="Sources/healthcare.png" style="width: 30px;" class="my-1">
                <button id="heal-button" class="mt-4">Heal</button>
                <div class="health-bar">
                    <div class="health-progress"></div>
                </div>
            </div>
        </div>


        <script src="Data/data.js"></script>
        <script src="bermain.js"></script>
        <script src="start.js"></script>
        <script src="Data/collision.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
